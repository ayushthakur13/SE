<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="googleLogin.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="overlay">
        <div class="logo">
            <img src="images/BMU_logo.png" alt="University Logo">
        </div>

        <form class="google-login-form">
            <input type="email" id="email" placeholder="Enter your Gmail" required>

            <button type="submit" class="google-btn">
                <img src="images/Google Icon.png" alt="Google Icon">
                Continue with Google
            </button>
        </form>

        <div class="back-to-login">
            <a href="index.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
