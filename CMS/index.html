<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="overlay">
        <div class="logo">
            <img src="images/BMU_logo.png" alt="University Logo">
        </div>
        <div class="login-buttons">
            <button onclick="window.location.href='studentLogin.html'">
                <img src="images/student_icon.png" alt="Student Icon">
                Student
            </button>
            <button onclick="window.location.href='facultyLogin.html'">
                <img src="images/faculty_icon.png" alt="Faculty Icon">
                Faculty
            </button>
            <button onclick="window.location.href='adminLogin.html'">
                <img src="images/admin_icon.png" alt="Admin Icon">
                Admin
            </button>
        </div>
    </div>
</body>
</html>
