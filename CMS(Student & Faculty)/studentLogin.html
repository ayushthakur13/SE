<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="studentLogin.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="overlay">
        <div class="logo">
            <img src="images/BMU_logo.png" alt="University Logo">
        </div>
        
        <form class="login-form">
            <input type="text" id="student-id" placeholder="Student ID" required>

            <input type="password" id="password" placeholder="Password" required>

            <button type="button" onclick="window.location.href='studentDashboard.html'">
                Login
            </button>
        </form>

        <div class="google-login">
            <button class="google-btn" onclick="window.location.href='googleLogin.html'">
                <img src="images/Google Icon.png" alt="Google Icon">
                Login with Google
            </button>
        </div>

        <div class="forgot-password">
            <a href="forgotPass1.html">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
