<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="card">
            <a href="forgotPass1.html" class="back-arrow">&larr;</a>
            <h1>Verification</h1>
            <p class="description">Enter your 4 digits code that you received on your email.</p>

            <form action="#">
                <div class="otp-container">
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                </div>

                <p class="timer">00:30</p>

                <button type="button" class="continue" onclick="window.location.href='forgotPass3.html'">
                    CONTINUE
                </button>

                <p class="resend">
                    If you didn't receive a code! <a href="#" class="resend-link">Resend</a>
                </p>
            </form>
        </div>
    </div>
</body>
