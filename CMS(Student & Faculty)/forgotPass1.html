<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotPass1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="images/BMU_logo.png"
          alt="BML Munjal University Logo"
          class="logo"
        />
        <h1>Forgot password</h1>

        <p class="description">
          Enter your email for the verification process, we will send 4 digits
          code to your email.
        </p>

        <form action="#">
          <label for="email">E mail</label>
          <input type="email" id="email" placeholder="Enter email" required />

          <div class="buttons">
            <button type="button" class="cancel" onclick="window.location.href='index.html'">
                CANCEL
            </button>
            <button type="button" class="continue" onclick="window.location.href='forgotPass2.html'">
                CONTINUE
            </button>

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
